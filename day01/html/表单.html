<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <p>用户名:<input type="text" value=""></p>
        <p>密码:<input type="password" value=""></p>
    </form>

    <!-- 
    什么是表单？
        表单就是用来收集用户信息的。
    
    form:表单域(表单的区域)
        属性：
        action:后台接口地址。
        method：请求接口的方式  post/get
            post:加密
            get:不加密
        name:表单的名称
        
    input:控件。
        type属性：
           text: 文本框：
           password：密码框
        value:值 == 当前input里面的内容
    
 -->
</body>

</html>
