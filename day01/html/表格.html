<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table border="1" width="800" height="400" bgcolor="#a96d86" bordercolor="yellow" cellspacing=10 cellpadding=30 align="center">
        <tr>
            <td align="center" colspan="2">第列</td>
            <!-- <td>第二列</td> -->
            <td width=200>第三列</td>
            <td>第四列</td>
        </tr>
        <tr align="center">
            <td rowspan="3">第列</td>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
        <tr>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
        <tr>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
    </table>
    <!-- 
    
        table:表格   
            tr：行
            td：列 （单元格）
        table属性：
            border：表格添加边框线
            width:表格的宽度
            height：表格的高度
            bgcolor:添加背景色
            bordercolor:边框颜色
            cellspacing:控制单元格与单元格之间的间距
            cellpadding:控制单元格与内容的间距
            align="left 左/center 中/right 右"; 对齐方式
            表格合并（合并单元格）：
                rowspan:单元格行合并
                colspan：单元格列合并

     -->
</body>

</html>
